<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Operations - Parth Manekar 42236</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h2>Array Operations</h2>
    <p>By <strong>Parth Manekar - 42236</strong></p>

    <h3>Set Array Size</h3>
    <input id="sizeInput" type="number" placeholder="Enter size">
    <button id="setSizeBtn">Set</button>
    <p id="sizeMsg"></p>

    <h3>Add Element</h3>
    <input id="addInput" type="text" placeholder="Enter element">
    <button id="addBtn">Add</button>
    <p id="addMsg"></p>

    <h3>Check Element (Array or Not)</h3>
    <input id="checkIndex" type="number" placeholder="Enter index">
    <button id="checkBtn">Check</button>
    <p id="checkMsg"></p>

    <h3>Remove Element</h3>
    <input id="removeIndex" type="number" placeholder="Enter index">
    <button id="removeBtn">Remove</button>
    <p id="removeMsg"></p>

    <h3>Array Display</h3>
    <pre id="arrayDisplay">[]</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
