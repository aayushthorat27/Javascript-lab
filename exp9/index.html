<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Form - Parth Manekar 42236</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Information Form</h1>
    <h3>Parth Manekar - 42236</h3>

    <form id="studentForm">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="e.g. Parth Manekar">
      <span class="error" id="nameError"></span>

      <label>Address</label>
      <input type="text" id="address" placeholder="e.g. Katraj, Pune">
      <span class="error" id="addressError"></span>

      <label>City</label>
      <input type="text" id="city" placeholder="e.g. Nashik">
      <span class="error" id="cityError"></span>

      <label>State</label>
      <select id="state">
        <option value="">-- Select --</option>
        <option>Maharashtra</option>
        <option>Gujarat</option>
        <option>Karnataka</option>
        <option>Goa</option>
      </select>
      <span class="error" id="stateError"></span>

      <label>Gender</label>
      <select id="gender">
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <span class="error" id="genderError"></span>

      <label>Mobile</label>
      <input type="tel" id="mobile" placeholder="10-digit number">
      <span class="error" id="mobileError"></span>

      <label>Email</label>
      <input type="email" id="email" placeholder="e.g. pm@gmail.com">
      <span class="error" id="emailError"></span>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
