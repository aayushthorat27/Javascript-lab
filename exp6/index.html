<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Manager - Parth Manekar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Array Manager</h1>
  <p><strong>Created by Parth Manekar â€” 42236</strong></p>

  <div class="box">
    <h3>Set Array Size</h3>
    <input id="sizeInput" type="number" placeholder="Enter size">
    <button id="setSizeBtn">Set</button>
    <button id="displaySizeBtn">Display Size ğŸ“</button>
    <p id="sizeMsg" class="msg"></p>

    <h3>Add Element</h3>
    <input id="addInput" type="text" placeholder="Enter element">
    <button id="addBtn">Add</button>
    <p id="addMsg" class="msg"></p>

    <h3>Check Element</h3>
    <input id="checkInput" type="text" placeholder="Enter element to check">
    <button id="checkBtn">Check</button>
    <p id="checkMsg" class="msg"></p>

    <h3>Remove Element</h3>
    <input id="removeInput" type="text" placeholder="Enter element to remove">
    <button id="removeBtn">Remove</button>
    <button id="emptyBtn">Empty</button>
    <p id="removeMsg" class="msg"></p>

    <h3> Array:</h3>
    <div id="arrayDisplay">[]</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
